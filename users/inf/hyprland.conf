# Hyprland configuration converted from Sway

#----------------
# Global Settings
#----------------
$mod = SUPER
monitor = ,2880x1800@90,auto,2.0
general {
  resize_on_border = true
}
misc {
  force_default_wallpaper = 0
}
plugin {
  hy3 {
    enabled = yes
  }
}

#----------------
# Autostart
#----------------
exec-once = waybar
exec-once = dunst
exec-once = fcitx5
exec-once = systemctl --user import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland
exec-once = clash-meta -f ~/.config/mihomo/clash.yaml
exec-once = linux-wallpaperengine --screen-root eDP-1 822829466
exec-once = gammastep
exec-once = goldendict

#----------------
# Window Rules  
#----------------
windowrulev2 = float, class:^(one\.alynx\.showmethekey)$
windowrulev2 = pin, class:^(one\.alynx\.showmethekey)$

#----------------
# Key Bindings
#----------------
# Application shortcuts
bind = $mod, RETURN, exec, kitty
bind = $mod, D, exec, wofi --show drun --allow-images
bind = $mod, T, exec, goldendict $(wl-paste)

# Window control
bind = $mod SHIFT, Q, killactive
bind = ALT, F4, killactive
bind = $mod, F, fullscreen

# Movement
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d 
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod SHIFT, Space, togglefloating
# Layout control
bind = $mod, S, togglesplit
bind = $mod, W, layoutmsg, orientationtop
bind = $mod, E, layoutmsg, orientationcenter

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 0, movetoworkspace, 10

# Media controls
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
# Advanced
bind = $mod, R, exec, hyprctl reload
bind = , xF86Sleep, exec, hyprlock
bind = $mod SHIFT, E, exec, wlogout

#----------------
# Appearance
#----------------
debug {
    disable_logs = false
}
decoration {
  rounding = 5
}

animations {
  enabled = yes
  animation = windows, 1, 2, default
  animation = border, 1, 10, default
}

#----------------
# Input Settings
#----------------
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
}

#----------------
# Include Sub-configs
#----------------
#source = ~/.config/hypr/binds.conf
#source = ~/.config/hypr/modes.conf
